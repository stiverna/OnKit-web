<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username tanlang</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      background: #28a745; color: white; border: none; font-size: 16px;
    }
    button:hover { background: #218838; }
    .error { color: red; display: none; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>2-qadam: Username tanlang</h2>

  <form action="signup_step3.html" method="GET" onsubmit="return checkUsername()">
    <input type="text" id="username" name="username" placeholder="Masalan: stiverna" required>
    <div class="error" id="errorMsg">‚ùå Bu username band!</div>
    <button type="submit">Davom etish</button>
  </form>

  <script>
    const bandUsernames = ['admin', 'test', 'stiverna'];
    function checkUsername() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      if (bandUsernames.includes(username)) {
        document.getElementById('errorMsg').style.display = 'block';
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
